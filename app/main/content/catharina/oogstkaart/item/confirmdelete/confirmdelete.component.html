<h1 mat-dialog-title>Wil je {{data.name}} verwijderen</h1>
<div mat-dialog-content>
  <p>Bevestig uw keuze</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="accent" (click)="onNoClick()">Product niet verwijderen</button>
  <button mat-raised-button color="warn" (click)="deleteproduct()"  cdkFocusInitial>Product verwijderen</button>
</div>
