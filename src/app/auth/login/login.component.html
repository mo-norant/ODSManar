<div id="login" fxLayout="column" fusePerfectScrollbar>

  <div id="login-form-wrapper" fxLayout="column" fxLayoutAlign="center center">


      <div id="login-form" *fuseIfOnDom [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">


            <mat-progress-bar *ngIf="loading" color="warn" mode="indeterminate"></mat-progress-bar>

            
    

          <div class="logo">
                <img src="assets/images/logos/logo-ods.png">
            </div>

          <div class="title">Login</div>

          <div *ngIf="err" class="mat-warn-bg">
    
               <p> {{err}}  </p> 
    
            </div> 

          <form name="loginForm" [formGroup]="loginForm" novalidate>

              <mat-form-field>
                  <input  matInput placeholder="Email" formControlName="email">
                  <mat-error *ngIf="loginFormErrors.email.required">
                      Email is required
                  </mat-error>
                  <mat-error *ngIf="!loginFormErrors.email.required && loginFormErrors.email.email">
                      Geldig wachtwoord is vereist
                  </mat-error>
              </mat-form-field>

              <mat-form-field>
                  <input  matInput type="password" placeholder="Password" formControlName="password">
                  <mat-error *ngIf="loginFormErrors.password.required">
                      Wachtwoord is vereist.
                  </mat-error>
              </mat-form-field>

              <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column"
                   fxLayoutAlign="space-between center">
                  <mat-checkbox class="remember-me" aria-label="Remember Me">
                      Onthoud mij
                  </mat-checkbox>

                  <a class="forgot-password" [routerLink]="'/pages/auth/forgot-password'">
                      Wachtwoord vergeten
                  </a>
              </div>

              <button mat-raised-button color="accent" class="submit-button" aria-label="LOG IN"
                   (click)='login()'   [disabled]="loginForm.invalid">
                  LOGIN
              </button>

          </form>

         

          <div class="register" fxLayout="column" fxLayoutAlign="center center">
              <span class="text">Nog geen ODS account?</span>
              <a class="link" routerLink='/auth/register'>Maak een ODS account</a>
              <a class="link" routerLink=''>Home</a>

          </div>
        

      </div>

  </div>

</div>
